<div *ngIf="!user">    
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login</mat-card-title>
        
      </mat-card-header>
      <img mat-card-image src="../../assets/imgs/cadastro.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
          <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input type="email" matInput placeholder="email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input type="password" matInput placeholder="password">
              </mat-form-field>
            </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()">Login com google</button>
      </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="user">
  <mat-card class="example-card">
      <img mat-card-image src="../../assets/imgs/cadastro.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
          <h3>Bem vindo a nossa plataforma {{user.displayName}} nela vc poderá criar eventos para fins sociais.</h3>
          <p>Caso use nossa plataforma para outros fins que não seja a finalidade citada acima, sua conta será automaticamente bloqueada.</p>
          <p><strong>Grato pelo seu ingresso!</strong></p>
      </mat-card-content>      
  </mat-card>
  
</div>
