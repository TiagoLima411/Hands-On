      <div class="logo">
        <span>Hands On</span>
      </div>
      <!-- <span class="spacer"></span> -->
      <div>
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/events">Eventos</button>
        <button *ngIf="!user" mat-button routerLink="/login">Login</button>
        <button *ngIf="user" [matMenuTriggerFor]="menu" overlapTrigger="false" mat-button>
          <i class="material-icons usericon">person</i>
          <span class="username">{{user.displayName}}</span>
        </button>

        <mat-menu style="max-width: 320px !important; padding: 10px;" class="user-menu" #menu="matMenu">
          <div *ngIf="user" class="user-box">
            <div class="avatar-box">
              <img class="avatar" [src]="user.photoURL">
            </div>
            <div class="info-box">
              <span class="username username2">{{user.displayName}}</span>
              <span class="username useremail">{{user.email}}</span>
            </div>
          </div>
          <button mat-menu-item routerLink="/admin">Admin</button>
          <hr>
          <button mat-menu-item routerLink="/event">Criar Evento</button>
          <button mat-menu-item routerLink="#">Meus Eventos</button>
          <hr>
          <button mat-menu-item routerLink="#">
            <mat-icon>how_to_reg</mat-icon>
            Configuração
          </button>
          <button mat-menu-item (click)="afService.logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
        
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
