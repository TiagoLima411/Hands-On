<div>    
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Cadastre-se</mat-card-title>
      <mat-card-subtitle>Junte-se a nossa comunidade </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/imgs/cadastro.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nome">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input type="email" matInput placeholder="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="password">
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>
